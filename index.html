
<html>

<head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
  <div class="buttons">
    <button class="rpsButton" value="Rock"><i class="fa-solid fa-hand-back-fist"></i></button>
    <button class="rpsButton" value="Paper"><i  class="fa-solid fa-hand"></i></button>
    <button class="rpsButton" value="Scissors"><i class="fa-solid fa-hand-peace"></i></button>
  </div>
  <div class="resultContainer">
  <div id="player-score"></div>
  <div id="hands"></div>
  <div id="result"></div>
  <button id='endGameButton'><i class="fa-solid fa-circle"></i></button>
  </div>
  </div>


</body>
<script src="script.js"></script>
</html>
